<h1 mat-dialog-title>Nueva Especialidad</h1>



    <form [formGroup]="form" (ngSubmit)="save()">

        <div mat-dialog-content>
            <div class="row">
                
                <div class="col-12">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" type="text" matInput>
                    </mat-form-field>
                </div>

            </div>
        </div>

        <div mat-dialog-actions>

            <button type="button" color="warn" [mat-dialog-close]="false" mat-button>cancelar</button>
            <button type="submit" color="primary" mat-button>guardar</button>

        </div>
    </form>
