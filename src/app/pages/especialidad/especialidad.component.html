<div class="card">
    <div class="card-body">

        <div class="d-flex justify-content-between">
            <h5 class="card-title fw-semibold mb-4">Especialidades</h5>
            <div>
                <button type="button" (click)="newEspecialidad()" class="btn btn-primary">Nuevo</button>
            </div>
        </div>



        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Categoria</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for(item of data;track item){
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.nombre}}</td>
                    <td>

                        <button (click)="editEspecialidad(item)" type="button" class="btn btn-primary btn-sm">Editar</button>
                        <button (click)="deleteEspecialidad(item)" type="button" class="btn btn-danger btn-sm mx-2">Eliminar</button>

                    </td>
                </tr>
                }

            </tbody>
        </table>

    </div>
</div>
