<form>

    <div mat-dialog-content>
        <div class="row">
            
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>NOMBRES</mat-label>
                    <input [(ngModel)]="objMedicamento.nombre" name="nombre" type="text" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>STOCK</mat-label>
                    <input [(ngModel)]="objMedicamento.stock" name="stock" type="number" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>PRECIO</mat-label>
                    <input [(ngModel)]="objMedicamento.precio" name="precio" type="number" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>CATEGORIA</mat-label>
                    <mat-select [(ngModel)]="objMedicamento.categoria!.id" name="categoria">
                        <mat-option value="-1"> [Seleccione] </mat-option>
                        <mat-option *ngFor="let x of lstCategoria" [value]="x.id">
                            {{x.nombre}}
                        </mat-option> 
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
    </div>

    <div mat-dialog-actions>
        <button type="button" color="warn" [mat-dialog-close]="false" mat-button>Cancelar</button>
        <button type="submit" color="primary" mat-button (click)="actualizar()">Guardar</button>
    </div>
</form>
