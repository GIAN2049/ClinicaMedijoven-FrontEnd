<div class="d-flex justify-content-between mb-3">
    <h5 class="card-title fw-semibold mb-4">MEDICAMENTOS</h5>
    <div>
        <button type="button" (click)="addMedicamento()" class="btn btn-primary">Nuevo</button>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>NOMBRE</th>
            <th>STOCK</th>
            <th>PRECIO</th>
            <th>CATEGORIA</th>
            <th class="text-center">ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        @for(item of medicamentos;track item){
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.stock}}</td>
            <td>{{item.precio}}</td>
            <td>{{item.categoria.nombre}}</td>
            <td class="text-center">
                <button (click)="updateMedicamento(item)" type="button" class="btn btn-primary btn-sm">Editar</button>
                <button (click)="deleteMedicamento(item)" type="button" class="btn btn-danger btn-sm mx-2">Eliminar</button>
            </td>
        </tr>
        }

    </tbody>
</table>
