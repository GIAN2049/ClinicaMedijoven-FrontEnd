<form>

    <div mat-dialog-content>
        <div class="row">
            
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>PACIENTE</mat-label>
                    <mat-select [(ngModel)]="objHClinica.paciente!.id" name="paciente">
                        <mat-option value="-1"> [Seleccione] </mat-option>
                        <mat-option *ngFor="let x of lslPaciente" [value]="x.id">
                            {{x.usuario.nombre}}
                        </mat-option> 
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>FECHA DE REGISTRO</mat-label>
                    <input [(ngModel)]="objHClinica.fechaRegistro" name="fechaRegistro" type="date" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>DNI</mat-label>
                    <input [(ngModel)]="objHClinica.diagnostico" name="diagnostico" type="text" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>CORREO</mat-label>
                    <input [(ngModel)]="objHClinica.tratamientos" name="tratamientos" type="text" matInput>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>NUMERO DE TELEFONO</mat-label>
                    <input [(ngModel)]="objHClinica.resultadosPruebas" name="resutaldos" type="text" matInput>
                </mat-form-field>
            </div>
        </div>
    </div>

    <div mat-dialog-actions>
        <button type="button" color="warn" [mat-dialog-close]="false" mat-button>Cancelar</button>
        <button type="submit" color="primary" mat-button (click)="actualizar()">Guardar</button>
    </div>
</form>
